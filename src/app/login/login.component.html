<div class="container d-flex flex-column justify-content-center align-items-center h-100">
  <div class="row">
    <div class="col-12 col-sm-12 p-0 mb-3">
      <div class="d-flex justify-content-center align-items-center">
        <img src="../../assets/images/lcb-logo.jpg" alt="LCB Logo" class="img-fluid logo">
        <p class="p-0 m-0 company">Lawrence Customs Brokerage</p>
      </div>
    </div>
  </div>
  <div class="row login">
    <div class="col-12 p-0">
      <div class="card">
        <h4 class="card-header text-center">
          Login
        </h4>
        <div class="card-body">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Sign In</button>
            <button type="submit" class="btn btn-outline-success w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
